<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria - Practica Flexbox</title>

    <!--    Estilos, Fuentes    -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/VectorPizza.png" alt="Logo Pizza">
            <img src="img/Pizza&Front.png" alt="Nombre Pizzeria">
        </div>
        <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
        </ul>
    </header>

    <main>
        <section class="envios">
            <h2>Envío gratis <span>comprando</span> 2 pizzas</h2>
        </section>

        <section class="podio">
            <div class="">
            <h2 class="h2-podio">Podio de pizzas</h2>
        </div>
        <div class="ol-podio">
            <ol>
                    <h3>Pizzas top 5</h3>
                    <li>Muzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzzarella, Jamón & Morrón</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
                <img src="img/PizzaFalling.jpg" alt="Pizza desarmada">
            </div>
        </section>
    </main>

    <footer>
        <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
        </ul>
        <div class="logo">
            <img src="img/VectorPizza.png" alt="Logo Pizza">
            <img src="img/Pizza&Front.png" alt="Nombre Pizzería">
        </div>
    </footer>

</body>
</html>
