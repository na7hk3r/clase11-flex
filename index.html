<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria - Practica Flexbox</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/VectorPizza.png" alt="Logo Pizza">
            <img src="img/Pizza&Front.png" alt="Nombre Pizzeria">
        </div>
        <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
        </ul>
    </header>
    <main>
        <section class="envios">
            <img src="img/delivery.jpg" alt="Delivery con moto">
            <h2>Envío gratis <span>comprando</span> 2 pizzas</h2>
        </section>
        <section class="podio">
            <h2>Podio de pizzas</h2>
            <ol>
                <li>Muzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella, Jamón & Morrón</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
            </ol>
            <img src="img/PizzaFalling.jpg" alt="Pizza desarmada">
        </section>
    </main>
    <footer>
        <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
        </ul>
        <div class="logo-foot">
            <img src="img/VectorPizza.png" alt="Logo Pizza">
            <img src="img/Pizza&Front.png" alt="Nombre Pizzería">
        </div>
    </footer>
</body>
</html>
